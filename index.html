<script>"use strict";

window.onload = function() {
	getJSON("data-born.json", function(data) {
//		dump(data);
		var items = data.data;
		var c = main;
		shuffle(items);
		
		var hash = decodeURIComponent(document.location.hash);
		if (hash.length > 1) {
			hash = hash.substring(1);
		}
		for (var i = 0; i < items.length; i++) {
			if (items[i].name == hash || items[i].name_en == hash) {
				var item = items[i];
				items.splice(i, 1);
				items.unshift(item);
				break;
			}
		}
		
		for (var i = 0; i < items.length; i++) {
			var item = items[i];
			var div = create("div");
			div.className = "item";
			var img = item.url;
			div.style.backgroundImage = "url(" + img + ")";
			var cc = create("div");
			
			var d2 = create("div");
			d2.className = "name";
			var name = item.name;
			if (getLanguage() != "ja" && item.name_en)
				name = item.name_en;
			d2.textContent = name;
			d2.onclick = function() {
				document.location.hash = encodeURIComponent(this.textContent);
			};
			div.appendChild(d2);
			
			cc.className = "c";
			var head = [ "info", "seimai", "money", "award" ];
			for (var j = 0; j < head.length; j++) {
				var h = head[j];
				var d2 = create("div");
				d2.className = h;
				var s = item[h].replace(/\n/g, "<br>");
				if (h == "money" && getLanguage() != "ja") {
					s = s.replace(/([0-9\,]+)円/g, "¥$1");
					s = s.replace(/税/g, "Tax");
				}
				if (h == "seimai") {
					if (getLanguage() != "ja") {
						s = "Seimai Buai: " + s;
					} else {
						s = "精米歩合: " + s;
					}
				}
				d2.innerHTML = s;
				cc.appendChild(d2);
			}
			div.appendChild(cc);
			c.appendChild(div);
		}
	});
};

var getJSON = function(url, callback) {
	var data = "";
	var method = "GET";
	var async = true;
	var xhr = getXHR();
	xhr.open(method, url, async);
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			var res = JSON.parse(xhr.responseText);
//			var res = xhr.responseXML;
			callback(res);
		}
	};
	xhr.setRequestHeader("If-Modified-Since", "Thu, 01 Jun 1970 00:00:00 GMT");
	xhr.send(data);
};

</script>
