<script>"use strict";

var show = function(items) {
	var c = main;
	clear(c);
	
	for (var i = 0; i < items.length; i++) {
		var item = items[i];
		var div = create("div");
		div.className = "item";
		var img = item.Photo;
		div.style.backgroundImage = "url(" + img + ")";
		var cc = create("div");
		
		var d2 = create("div");
		d2.className = "name";
		var name = item["Name@ja"];
		if (getLanguage() != "ja" && item.Name)
			name = item.Name;
		d2.textContent = name;
		d2.onclick = function() {
			document.location.hash = encodeURIComponent(this.textContent);
		};
		div.appendChild(d2);
		
		cc.className = "c";
		var head = [ [ "info", "Info@ja" ], [ "seimai", "SeimaiBuai" ], [ "award", "Awards@ja" ] ];
		for (var j = 0; j < head.length; j++) {
			var h = head[j];
			var d2 = create("div");
			d2.className = h[0];
			h = h[1];
			var s = item[h];
			if (!s)
				s = "";
			s = s.replace(/\n/g, "<br>");
			if (h == "SeimaiBuai") {
				if (getLanguage() != "ja") {
					s = "Seimai Buai: " + s;
				} else {
					s = "精米歩合: " + s;
				}
			}
			d2.innerHTML = s;
			cc.appendChild(d2);
		}
		// price
		{
			var d2 = create("div");
			d2.className = "price";
			var s = "";
			for (var name in item) {
				if (name.startsWith("Price_")) {
					var price = item[name];
					if (getLanguage() == "ja") {
						s += name.substring(6) + ": " + addComma(price) + "円<br>";
					} else {
						s += name.substring(6) + ": " + addComma(price) + "yen<br>";
					}
				}
			}
			d2.innerHTML = s;
			cc.appendChild(d2);
		}
		
		div.appendChild(cc);
		c.appendChild(div);
	}
};

window.onload = function() {
//	navigator.serviceWorker.register("serviceworker.js", { scope: "./" });
	
	getJSON("data-born.json", function(items) {
//		dump(items);
//		sortByPrice(items);
		
		var hash = decodeURIComponent(document.location.hash);
		if (hash.length > 1) {
			hash = hash.substring(1);
		}
		for (var i = 0; i < items.length; i++) {
			if (items[i]["Name@ja"] == hash || items[i]["Name"] == hash) {
				var item = items[i];
				items.splice(i, 1);
				items.unshift(item);
				break;
			}
		}
		
		show(items);
		
		get("shuffle").onclick = function() {
			shuffle(items);
			show(items);
		};
	});
};

var getJSON = function(url, callback) {
	var data = "";
	var method = "GET";
	var async = true;
	var xhr = getXHR();
	xhr.open(method, url, async);
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			var res = JSON.parse(xhr.responseText);
//			var res = xhr.responseXML;
			callback(res);
		}
	};
	xhr.setRequestHeader("If-Modified-Since", "Thu, 01 Jun 1970 00:00:00 GMT");
	xhr.send(data);
};

</script>
