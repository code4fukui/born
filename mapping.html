<script>"use strict";

window.onload = function() {
	getJSON("data-born.json", function(items) {
//		dump(items);
		var c = main;
		shuffle(items);
		
		var parse = function(s, term) {
			var n = s.indexOf(term);
			if (n >= 0) {
				return parseInt(s.substring(0, n));
			}
			return 0;
		};
		for (var i = 0; i < items.length; i++) {
			var it = items[i];
			
			var amt = 0; //parse(s, "mL");
			var amt2 = 0; //parse(s, "mLx");
			var yen = 0;
			for (var name in it) {
				if (name.startsWith("Price_")) {
					var n = name.indexOf("mLx3");
					if (n >= 0) {
						amt2 = parseInt(name.substring(6, n)) * 3;
						yen = it[name];
						break;
					}
					n = name.indexOf("mL");
					if (n >= 0) {
						amt = parseInt(name.substring(6, n));
						yen = it[name];
						break;
					}
				}
			}
			if (amt2 != 0) {
				amt = amt2 * 3;
			}
			it.val = yen / amt;
//			console.log(amt + " " + amt2 + " " + yen + " " + it.val);
			
			var s = it.SeimaiBuai;
			var s2 = parse(s, "%+");
			var s1 = parse(s, "%");
			if (s2 > 0) {
				it.val2 = s2 + s2 / 2;
			} else if (s1 > 0) {
				it.val2 = s1;
			} else {
				it.val2 = 20;
			}
//			console.log(it.name + " " + it.val2);
		}
		items.sort(function(a, b) {
			return b.val - a.val;
		});
		
		for (var i = items.length - 1; i >= 0; i--) {
			var item = items[i];
			var div = create("div");
			div.className = "item";
			var img = item.Image;
			div.style.backgroundImage = "url(" + img + ")";
			div.style.backgroundPosition = "center center";
			var cc = create("div");
			div.style.position = "absolute";
			div.style.top = ((item.val2 - 20) / 35 * 350) + "px";
			div.style.left = ((item.val - 3) * 5) + "%";
			div.style.width = "200px";
			div.style.height = "200px";
			div.item = item;
			div.onclick = function() {
				window.open("index.html#" + this.item.Name);
			};
			c.appendChild(div);
		}
		var c2 = list;
		for (var i = 0; i < items.length; i++) {
			var item = items[i];
			var div = create("div");
			div.className = "item";
			var img = item.Image;
			div.style.backgroundImage = "url(" + img + ")";
			div.style.backgroundPosition = "center center";
			var cc = create("div");
			div.style.display = "inline-block";
			div.style.width = "175px";
			div.style.height = "175px";
			div.innerHTML = item.SeimaiBuai + "<br>" + addComma(item.val * 180) + "yen/gou";
			div.item = item;
			div.onclick = function() {
				window.open("index.html#" + this.item.Name);
			};
			c2.appendChild(div);
		}
	});
};

var getJSON = function(url, callback) {
	var data = "";
	var method = "GET";
	var async = true;
	var xhr = getXHR();
	xhr.open(method, url, async);
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			var res = JSON.parse(xhr.responseText);
//			var res = xhr.responseXML;
			callback(res);
		}
	};
	xhr.setRequestHeader("If-Modified-Since", "Thu, 01 Jun 1970 00:00:00 GMT");
	xhr.send(data);
};

</script>
